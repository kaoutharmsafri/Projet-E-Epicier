{% extends 'main.html' %}
{% block content %}
{% include 'navbar-pages.html' %}
{% load static %}
{% if user.is_authenticated%}
<style>
    body{
     background-size: cover;
     background-image:url("{% static 'assets/img/hallway2.jpg' %}");
     backdrop-filter: blur(10px);
     height: auto;
     }
   .container2{
     color: white;
     margin: 0 auto;
     padding-top: 15px;
    width: 50%;
     background: linear-gradient(to bottom, rgba(0, 0, 0, 0.3) 0%, rgba(0, 0, 0, 0.7) 80%, #000 100%);
   }
   .form-control {
    margin-bottom: 10px;
   }
   .form-group{
    width: 80%;
    margin: 0 auto;

  }
 
   </style>
<div class="container container2">  
  <h1 class="text-center" >Changer le Mot de Passe</h1>
  <form method="post">
    {% csrf_token %}
    <div class="form-group">
      <label class="col-form-label" for="id_old_password">Ancien Mot de passe:</label>
      <input class="form-control" type="password" name="old_password" autocomplete="current-password" autofocus required id="id_old_password">
    </div>  
    <div class="form-group">
      <label class="col-form-label"  for="id_new_password1">Nouveau Mot de passe:</label>
      <input class="form-control" type="password" name="new_password1" autocomplete="new-password" required id="id_new_password1">
    </div>  
    <div class="form-group">
      <label class="col-form-label" for="id_new_password2">Confirmation du Nouveau Mot de passe:</label>
      <input class="form-control" type="password" name="new_password2" autocomplete="new-password" required id="id_new_password2">
    </div>  

      
        
      
    <center><input type="submit" value="Changer le Mot de Passe" class="btn btn-outline-success" style="width:50%" ></center>
  </form>
</div>

  {% endif %}
  {% endblock content %}
